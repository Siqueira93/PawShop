<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawShop</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="shortcut icon" href="images/logoDark.svg" type="image/x-icon">
</head>
<body data-bs-theme="light">
    <header>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                  <img src="images/logoWhite.svg" alt="logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" alert="Adoção">Adoção</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Galeria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contatos</a>
                    </li>
                    </ul>
                    <!-- lado direito -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <div class="form-check form-switch">
                                <input onclick="trocarTemaAtual()" class="form-check-input" type="checkbox" role="switch" id="trocatemabtn">
                                <label id ="temaTexto" class="form-check-label" for="trocatemabtn">Tema</label>
                            </div>
                        </li>
                    </ul>       
                </div>
            </div>
          </nav>
    </header>


    <main>
        <section id="banner" class="mt-2">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/bannerMobile.png" class="d-md-none w-100"  alt="">
                    <img src="images/bannerTablet.png" class="d-none d-md-block d-lg-none" alt="">
                    <img src="images/banner.png" class="d-none d-md-none d-lg-block  w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/bannerMobile2.png" class="d-md-none w-100"  alt="">
                    <img src="images/bannerTablet2.png" class="d-none d-md-block d-lg-none w-100" alt="">
                    <img src="images/banner2.png" class="d-none d-md-none d-lg-block  w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/bannerMobile3.png" class="d-md-none w-100"  alt="">
                    <img src="images/bannerTablet3.png" class="d-none d-md-block d-lg-none w-100" alt="">
                    <img src="images/banner3.png" class="d-none d-md-none d-lg-block  w-100" alt="...">
                </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script>
        var botaoTema = document.querySelector("#trocatemabtn")

        function trocarTemaAtual() {
            var body = document.querySelector("body")
            var temaTexto = document.querySelector("#temaTexto")
            
                if (botaoTema.checked) {
                    body.setAttribute("data-bs-theme","dark")
                    temaTexto.innerHTML = "Tema Escuro"

                }
                else {
                    body.setAttribute("data-bs-theme","light")
                    temaTexto.innerHTML = "Tema Claro"
                }
        }
    
        
    </script>
</body>
</html>
